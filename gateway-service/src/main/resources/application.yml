spring:
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://localhost:8081
          predicates:
            - Path=/first-service/**
          filters:
            - RewritePath=/first-service/?(?<segment>.*), /$\{segment}
        - id: second-service
          uri: http://localhost:8082
          predicates:
            - Path=/second-service/**
          filters:
              - RewritePath=/second-service/?(?<segment>.*), /$\{segment}
  application:
    name: spring-cloud-gateway
server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: trace
    reactor.netty: trace